  title: BicCD api文档
  version: "0.1"
paths:
  /bic-cd/admin/v1/admin/:
    post:
      parameters:
      - description: body 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.RequestPostAdmin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gen.Response'
            - properties:
                data:
                  $ref: '#/definitions/api.ResponsePostAdmin'
              type: object
        "401":
          description: header need Authorization data
          schema:
            type: string
        "403":
          description: no api permission or no obj permission
          schema:
            type: string
      summary: 创建管理员
      tags:
      - Auth-Service
  /bic-cd/admin/v1/auth/:
    post:
      parameters:
      - description: body 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.RequestAuth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gen.Response'
            - properties:
                data:
                  $ref: '#/definitions/api.ResponseAuth'
              type: object
        "401":
          description: header need Authorization data
          schema:
            type: string
        "403":
          description: no api permission or no obj permission
          schema:
            type: string
      summary: 获取token
      tags:
      - Auth-Service
  /bic-cd/manager/v1/service/:id/deploy:
    post:
      parameters:
      - description: some id
        in: path
        name: id
        required: true
        type: integer
      - description: body 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.CommonNil'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gen.Response'
            - properties:
                data:
                  $ref: '#/definitions/api.ResponsePostServiceDeploy'
              type: object
        "401":
          description: header need Authorization data
          schema:
            type: string
        "403":
          description: no api permission or no obj permission
          schema:
            type: string
      summary: 部署服务
      tags:
      - Manager-Service
  /bic-cd/manager/v1/services/:
    get:
      parameters:
      - description: 参数无注释
        in: query
        name: page
        type: integer
      - description: 参数无注释
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gen.Response'
            - properties:
                data:
                  $ref: '#/definitions/api.ResponseGetService'
              type: object
        "401":
          description: header need Authorization data
          schema:
            type: string
        "403":
          description: no api permission or no obj permission
          schema:
            type: string
      summary: 获取服务列表
      tags:
      - Manager-Service
    post:
      parameters:
      - description: body 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.RequestPostService'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gen.Response'
            - properties:
                data:
                  $ref: '#/definitions/api.ResponsePostService'
              type: object
        "401":
          description: header need Authorization data
          schema:
            type: string
        "403":
          description: no api permission or no obj permission
          schema:
            type: string
      summary: 添加服务
      tags:
      - Manager-Service
