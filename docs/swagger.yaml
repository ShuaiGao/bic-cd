definitions:
  api.CommonNil:
    type: object
  api.RequestAuth:
    properties:
      password:
        description: '@gotags: validate:"required"'
        type: string
      username:
        description: '@gotags: validate:"required"'
        type: string
    required:
    - password
    - username
    type: object
  api.RequestPostAdmin:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 账号
        type: string
    type: object
  api.RequestPostService:
    properties:
      config:
        description: 配置文件
        type: string
      description:
        description: 服务描述
        type: string
      exec_start:
        description: 启动命令
        type: string
      name:
        description: 服务名
        type: string
      port_max:
        description: 最大端口号
        type: integer
      port_min:
        description: 最小端口号
        type: integer
      user:
        description: 运行用户
        type: string
      working_dir:
        description: 工作目录
        type: string
    type: object
  api.ResponseAuth:
    properties:
      token:
        description: token
        type: string
      token_refresh:
        description: 刷新token
        type: string
      username:
        description: 用户名
        type: string
    type: object
  api.ResponseGetService:
    properties:
      items:
        items:
          $ref: '#/definitions/api.ServiceItem'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  api.ResponsePostAdmin:
    type: object
  api.ResponsePostService:
    properties:
      id:
        type: integer
    type: object
  api.ResponsePostServiceDeploy:
    properties:
      file_content:
        type: string
      id:
        type: integer
    type: object
  api.ServiceItem:
    properties:
      config:
        description: 配置文件
        type: string
      description:
        description: 服务描述
        type: string
      exec_start:
        description: 启动命令
        type: string
      id:
        description: id
        type: integer
      name:
        description: 服务名
        type: string
      port_max:
        description: 最大端口号
        type: integer
      port_min:
        description: 最小端口号
        type: integer
      user:
        description: 运行用户
        type: string
      working_dir:
        description: 工作目录
        type: string
    type: object
  gen.Response:
    properties:
      code:
        type: integer
      data: {}
      detail:
        type: string
